<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://gdu.co.kr/main/main.html">
                <img alt="구디로고" src="https://gdu.co.kr/images/main/logo.png">
            </a>
        </header>
        <section>
            <form method="POST" action="/">
                <div class="gubun">
                    <span class="gubun_desc">※회원구분을 위해 체크해 주세요</span>
                    <label for="student">
                        <input type="radio" name="gubun" value="student" id="student">수강생    <!-- name이 같아야 중복 선택이 안됨 --> 
                    </label>
                    <label for="member">
                        <input type="radio" name="gubun" value="member" id="member">일반회원
                    </label>
                </div>
                <div class="input_area">
                    <input type="text" id="id" placeholder="아이디">
                    <div id="id_msg"></div>
                    <input type="password" id="pw" placeholder="●●●●">
                    <div></div>
                    <button id="btn_signin" class="btn_signin">Sign In</button>
                </div>
            </form>
        </section>
        <footer>
            <div class="join">
                <p class="title">아직 회원이 아닌가요?</p>
                <p class="desc">가입하면 다양한 서비스 이용이 가능합니다.</p>
                <a class="btn_footer" href="javascript:void(0)">Sign Up</a>
            </div>
            <div class="find">
                <p class="title">아이디/비밀번호를 잊으셨나요?</p>
                <p class="desc">간단하게 아이디/비밀번호를 찾을 수 있습니다.</p>
                <a class="btn_footer" href="javascript:void(0)">Find ID/PW</a>
            </div>
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
