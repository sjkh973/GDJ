<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* 1. 태그 선택자 */
        h1{
            color: teal;
        }
        
    </style>    
    <h1>Hello CSS</h1>

    <hr>
    <style>
        .box{
            /* 2. 클래스 선택자 */
            color: crimson;
        }
    </style>
    <div class="box">Nice to meet you</div>

    <hr>

    <style>
        #hello{
            /* 3. 아이디 선택자 */
            color: limegreen;
        }
    </style>

    <div id="hello">How are you?</div>

    <hr>

    <style>
        /* 4. 자식 선택자 */
        ul >li {
            color: orange;
        }
        ul > li > a{
            color: red;
            text-decoration-line : none;
        }
        ul > a{ /* 잘못된 접근  a는 ul의 후손*/
            
            color: black;
        }
    </style>
    <ul>
        <li>
            <a href="01_internal.html">01_internal.html</a>
        </li>
        <li>
            <a href="02_external.html">02_external.html</a>
        </li>
        <li>
            <a href="03_inline.html">03_inline.html</a>
        </li>
    </ul>
    
    <style>
        /* 5. 후손 선택자 
              dl 공백 후 후손을 써준다  
              <dl>의 자식 태그 <dt>와 <dd>는 형제라고함
        */
        dl strong{
            color: purple;
        }
    </style>
    <dl>
        <dt>
            <strong>이름</strong>
        </dt>
        <dd>진라면</dd>
        <dt>
            <strong>조리법</strong>
        </dt>
        <dd>4분간 끓인다</dd>

    </dl>

    <style>
        /* 6. 모든 형제 
            asia class아래의 h3 div는 모두 형제이다.
        */
        .asia > h3 ~ div{
            color: yellowgreen;
        }
    </style>
    <div class="asia">
        <h3>아시아</h3>
        <div>한국</div>
        <div>일본</div>
        <div>중국</div>
    </div>

    <style>
        /* 7. 인접 형제 
            <h3>태그의 인접한 div만 적용
        */
        .europe h3 + div{
            color: gray;
        }
    </style>
    <div class="europe">
        <h3>유럽</h3>
        <div>영국</div>
        <div>프랑스</div>
        <div>독일</div>
    </div>

    <style>
        /* 8. 구조 선택자
                1) first-of-type 첫 번째 요소
                2) last-of-type 마지막 요소
                3) nth-of-type(n) n번째 요소        
        */
        h4 + ol > li:nth-of-type(2){
            color: skyblue;
            font-weight: 900;
        }
    </style>
    <h4>오늘 먹을 점심 메뉴</h4>
    <ol>
        <li>돈까스</li>
        <li>냉면</li>
        <li>김치찌개</li>
        <li>두루치기</li>
    </ol>

    <style>
        /* 
            9. 속성 선택자 
                1) 요소[속성]      속성을 가진 요소
                2) 요소[속성=값]   속성=값인 요소
                3) 요소[속성^=값]  속성이 값으로 시작하는 요소
                4) 요소[속성$=값]  속성이 값으로 끝나는 요소
                5) 요소[속성*=값]  속성이 값을 포함하는 요소  
        */
    form > input[placeholder]{
        color: darkgreen;
    }
    form > input[type=password]{
        background-color: bisque;
    }
    </style>
    <form>
        <input type="text" placeholder="id"><br>
        <input type="password">
    </form>



</body>
</html>
