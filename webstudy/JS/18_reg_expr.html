<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            정규식 (regular expression)

            1. 특정 문자열에서 원하는 패턴이 있는지 판단하기 위한 표현식
            2. JS에서 정규식 선언
                var regExp = /정규식/;
            3. 정규식 점검 메소드
                1) '문자열'.match(정규식)
                    (1) null 반환     : 원하는 패턴 없음
                    (2) not null 반환 : 원하는 패턴 있음
                2) 정규식.test('문자열')
                    (1) false 반환 : 원하는 패턴 없음
                    (2) true 반환  : 원하는 패턴 있음
            4. 정규식 메타 문자
                1) a        : 문자 a를 의미함
                2) a|b      : 문자 a 또는 b를 의미함
                3) ^a       : 문자 a로 시작함
                4) a$       : 문자 a로 끝남
                5) a*       : 문자 a를 0개 이상 포함함(없어도 됨)
                6) a+       : 문자 a를 1개 이상 포함함(있어야 함)
                7) a{n}     : 문자 a를 n개 포함
                8) a{n,}    : 문자 a를 n개 이상 포함함
                9) a{n,m}   : 문자 a를 n개 이상 m개 이하 포함
               10) .        : 모든 문자를 의미함
            5. 정규식 문자 클래스
                1) [a]      : 문자 a를 의미함
                2) [.]      : 문자 .를 의미함(모든 문자를 의미하지 않음)
                3) ^[a]     : 문자 a로 시작함
                4) [a]$     : 문자 a로 끝남
                5) [^a]     : 문자 a를 제외함
                6) [ab]     : 문자 a 또는 문자 b를 의미함
                7) [0-9]    : 숫자를 의미함
                8) [a-z]    : 소문자를 의미함
                9) [A-Z]    : 대문자를 의미함
               10) [가-힣]  : 한글을 의미함
            6. 정규식 이스케이프
                1) \d      : 숫자를 의미함(digit)
                2) \0      : 숫자가 아님(not digit)
                3) \w      : 문자를 의미함(word) [0-9a-zA-Z_]
                4) \W      : 문자가 아님(not word)
                5) \s      : 공백문자를 의미함(space)
                6) \S      : 공백문자가 아님(not-space)
                7) \.      : 문자 .를 의미함(모든 문자를 의미하지 않음)
        */

        /*
            011-111-1111
            010-1111-1111

            ^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$    // ^ <- 숫자로 시작[0-9]{3개} -   [0-9]{3개이상 4개이하} -  [0-9]{4개}  $ < - 숫자로 끝남 
            ^\d{3}-\d{3,4}-\d{4}$   // 위와 같음
        */
    </script>

    <!-- 1. 핸드폰 번호 검사 -->
    <div>
        핸드폰 번호
        <input type="text" id="tel">
        <span id="msg_tel"></span>
    </div>
    <script>
        document.getElementById('tel').onkeyup = function(event){
            var regTel = /^[0-9]{3}-[0-9]{3,4}-[0-9]{4}$/;
            if(regTel.test(this.value)){
                document.getElementById('msg_tel').textContent = '통과';
            } else { 
                document.getElementById('msg_tel').textContent = '실패';
            }
        }
    </script>

    <hr>

    <!-- 2. 아이디 검사 -->
    <div>
        아이디
        <input type="text" id="user_id">
        <span id="msg_id"></span>
    </div>
    <script>
        document.getElementById('user_id').onblur = function(event){
            /* 5-20자, 소문자&숫자& - & _*/
            var regId = /^[0-9a-z-_]{5,20}$/;
            if(regId.test(this.value)){
                document.getElementById('msg_id').textContent = '멋진 아이디네요';
            } else{
                document.getElementById('msg_id').textContent = '5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.';
            }
        }
    </script>

    <hr>

    <!-- 3. 비밀번호 검사 -->
    <div>
        비밀번호
        <input type="password" id="pwd">
        <span id="msg_pwd"></span>
    </div>
    <script>
        document.getElementById('pwd').onblur = function(event){
            /* 
                8~16자 영문 대 소문자, 숫자, 특수문자(!@#$%^&*)를 사용하세요.
                1) 대문자 존재하는가? ?=.*[A-Z]
                2) 소문자 존재하는가? ?=.*[a-z]
                3) 숫자 존재하는가?   ?=.*[0-9]
                4) 특수문자 존재하는가? ?=.*[!@#$%^&*]

            */
            var regPwd = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
            if(regPwd.test(this.value)){
                document.getElementById('msg_pwd').textContent = '안전';
            } else {
                document.getElementById('msg_pwd').textContent = ' 8~16자 영문 대 소문자, 숫자, 특수문자(!@#$%^&*)를 사용하세요.';
            }
        }
    </script>

    <!-- 4. 이메일 검사 -->
    <div>
        이메일
        <input type="text" id="email">
        <button id="btn">검사</button>
        <span id="msg_email"></span>
    </div>
    <script>
        var email = document.getElementById('email'); 
        var btn = document.getElementById('btn'); 
        var msgEmail = document.getElementById('msg_email'); 
        btn.onclick = function(event){
            var regEmail = /^[0-9a-zA-Z-_]+@[0-9a-zA-Z]{2,}(\.[a-zA-Z]{2,6}){1,2}$/;
            if(regEmail.test(email.value)){
                msgEmail.textContent = '올바른 이메일 형식입니다.';
            } else{
                msgEmail.textContent = '잘못된 이메일 형식입니다.';
            }
        }
    </script>
</body>
</html>
