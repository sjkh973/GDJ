<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		파일 첨부가 가능한 form
		
		1. method="POST"
		2. enctype="multipart/form-data"
	 -->
	
	<div>
		<form action="/01_Servlet/UploadServlet"
			  method="POST"
			  enctype="multipart/form-data">
			
			  	<div>
			  		<input type="text" name="uploader" placeholder="작성자">
			  	</div>
				<div>
					<input type="file" name="filename" id="filename">
				</div>
				<div>
					<button>첨부</button>
				</div>
		</form>
	</div>
	
	<script src="../js/jquery-3.6.1.min.js"></script>
	<script>
		// 파일 첨부를 인식하는 change 이벤트
		$('#filename').on('change', function(event){
			
			// 1. 파일 확장자 제한
			var filename = this.value; // 첨부된 파일명 this.value == $(this).val()
			var extension = filename.substring(filename.lastIndexOf('.') + 1).toLowerCase(); // 첨부된 파일의 확장자(소문자)
			var accepts = ['jpg','jpeg', 'png', 'gif', 'tif'] ; // 허용할 확장자
			if($.inArray(extension, accepts) == -1){ // extension이 accepts에 없으면 -1이 반환
				alert('확장자가 jpg, jpeg, png, gif, tif인 파일만 첨부할 수 있습니다.');
				this.value = '';  // 첨부된 파일이 없어짐  //$(this).val('') 와같다
				return;
			}
			// 2. 파일 크기 제한
			var size = this.files[0].size;  // 파일의 크기(단위 : 바이트)
			var maxSize = 1024 * 1024 * 10; // 첨부 가능한 크기(10MB)
			if(size > maxSize){
				alert('첨부파일의 최대 크기는 10MB입니다.');
				this.value = '';
			}
			
			
			// 첨부된 파일 크기 확인을 위한 프로퍼티 단계별 확인
			/* console.log(this); // #filename
			console.log(this.files);
			console.log(this.files[0]); 파일의 첫번째 요소
			console.log(this.files[0].size);  
			*/  
			
			
			
		});
		
	</script>
	
	
	
	
	
	
</body>
</html>
